<h2>Available Events</h2>
<div *ngIf="!events.length">
  <p>No events available...</p>
</div>

<div class="event-list-container" *ngIf="events.length">
  <div *ngFor="let event of events" class="event-card">
    <h3>{{ event.name }}</h3>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p class="event-desc">{{ event.description }}</p>
    <p *ngIf="event.price"><strong>Price:</strong> â‚¹{{ event.price }}</p>
    <p *ngIf="!event.price"><strong>Price:</strong> Free</p>
    <a [routerLink]="['/events', event.id]" class="details-button">View Details</a>
  </div>
</div>
